<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>My To Do List</h1>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="Add new task..." onkeypress="handleKeyPress(event)">
            <button class="btn add-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <!-- Modal for editing task -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="edit-input" placeholder="Edit task...">
            <button class="btn add-btn" onclick="updateTask()">Update</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
