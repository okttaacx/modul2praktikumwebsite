<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonasiKita.com</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">DonasiKita.com</div>
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="text" placeholder="Cari judul, nama, atau isi campaign">
            </div>
            <div class="nav-links">
                <a href="#">Donasi</a>
                <a href="#">Zakat</a>
            </div>
            <div class="menu-icon">
                <span class="material-icons">menu</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Bantu Wujudkan Impian: Galang Dana untuk Membangun Masa Depan yang Lebih Baik</h1>
            <div class="buttons">
                <button class="btn-galang">Galang Dana Sekarang</button>
                <button class="btn-konsultasi">
                    <span class="material-icons">chat</span>
                    Konsultasi Galang Dana
                </button>
            </div>
        </div>
    </section>

    <!-- Statistik Section -->
    <section class="stat-section">
        <div class="stat-container">
            <div class="stat-item">
                <span class="stat-icon material-icons">campaign</span>
                <h2>890</h2>
                <p>Campaign Terdanai</p>
            </div>
            <div class="stat-item">
                <span class="stat-icon material-icons">monetization_on</span>
                <h2>Rp 446.604.490.053</h2>
                <p>Donasi dan Zakat Terkumpul</p>
            </div>
            <div class="stat-item">
                <span class="stat-icon material-icons">people</span>
                <h2>4.466.045</h2>
                <p>Orang yang Berdonasi</p>
            </div>
        </div>
    </section>

</body>
</html>
